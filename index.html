<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Beden Bul</title>

<style>
/* âœ… DÄ±ÅŸ mÃ¼dahaleleri kilitler */
html, body {
  margin: 0 !important;
  padding: 0 !important;
  height: auto !important;
  overflow: hidden !important;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: transparent !important;
}

#o2-size-widget {
  max-width: 480px;
  margin: 0 auto;
  border: 1px solid #eee;
  border-radius: 12px;
  padding: 14px 14px 10px 14px !important;
  box-shadow: 0 4px 12px rgba(0,0,0,.06);
  background: white;
}

label {
  display: block;
  font-size: 14px;
  margin-bottom: 4px;
}

/* âœ… TAM SÄ°YAH SLIDER */
input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 6px;
  background: #000;
  border-radius: 8px;
  margin-bottom: 12px;
  outline: none;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  background: #000;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}

/* âœ… BUTON */
button {
  width: 100%;
  padding: 12px;
  background: black;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  margin-top: 6px;
  margin-bottom: 8px !important;
  cursor: pointer;
}

/* âœ… SONUÃ‡ BAR â€“ BAÅžLANGIÃ‡TA TAMAMEN GÄ°ZLÄ° */
#result {
  display: none;        /* ðŸ”´ BAÅžTA GÃ–RÃœNMEZ */
  align-items: center;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  height: 44px;
}

#resultText {
  flex: 1;
  padding: 10px 12px;
  background: #eef1f4;
  font-size: 14px;
  color: #444;
  line-height: 1;
}

#resultBadge {
  padding: 10px 20px;
  background: black;
  color: white;
  font-weight: 700;
  font-size: 14px;
  white-space: nowrap;
  line-height: 1;
}
</style>
</head>

<body>

<div id="o2-size-widget">

  <label>Boy: <span id="boyVal">155</span> cm</label>
  <input id="boy" type="range" min="150" max="200" value="155">

  <label>Kilo: <span id="kiloVal">50</span> kg</label>
  <input id="kilo" type="range" min="40" max="120" value="50">

  <button id="btn">Beden Bul</button>

  <!-- âœ… BU ALAN SADECE BUTONA BASINCA GÃ–RÃœNÃœR -->
  <div id="result">
    <div id="resultText">Size uygun beden â†’</div>
    <div id="resultBadge">--</div>
  </div>

</div>

<script>
document.getElementById("btn").addEventListener("click", function () {
  const boy = document.getElementById("boy").value;
  const kilo = document.getElementById("kilo").value;
  const bmi = kilo / ((boy / 100) ** 2);

  let beden = "1 Beden";
  if (bmi >= 20.5 && bmi < 23.5) beden = "2 Beden";
  else if (bmi >= 23.5 && bmi < 26.5) beden = "3 Beden";
  else if (bmi >= 26.5) beden = "4 Beden";

  document.getElementById("resultBadge").innerText = beden;
  document.getElementById("result").style.display = "flex"; // âœ… SADECE BURADA AÃ‡ILIYOR
});

document.getElementById("boy").oninput = e => boyVal.innerText = e.target.value;
document.getElementById("kilo").oninput = e => kiloVal.innerText = e.target.value;
</script>

</body>
</html>
